<div>
	<h1>Angular</h1>
	<div class="ui three column padded grid" *ngIf=" waitForMe | async; else loading ">
		<div class="row">
			<div class="column">
				<h3 class="ui header">Type in the colour of Leela's ship, the Planet Express ship:
					<div class="sub header">{{ userInput }}</div>
				</h3>
			</div>
			<div class="middle aligned column">
				<img class="ui medium image" src="/assets/futurama-planet-express.jpg"><br />

				<div class="ui large action input">
					<input [disabled]="userInput === 'disable'"  [(ngModel)]="userInput"  type="text" value="" />
					<button (click)="addToPrevious(userInput)" class="ui large button">OK</button>
				</div>
				<div class="ui segment" *ngFor="let answer of previousAnswers">
					<div> Something </div> <div>{{ answer | uppercase }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
